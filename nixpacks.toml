[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config", "cairo", "pango", "gdk-pixbuf", "libffi"]

[phases.install]
cmds = ["python -m venv .venv", ". .venv/bin/activate", "pip install -r backend/requirements.txt"]

[start]
cmd = ". .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"